<!DOCTYPE html>
<html lang="en">

<head>
	<title>AssessMeNow</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
    <!-- Favicons -->
    <link href="{{url_for('static', filename='assets/img/favicon1.png')}}" rel="icon">
	<!-- //Meta tag Keywords -->
	<link href="//fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
	<!--/Style-CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" media="all" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css'>
 
	<!--//Style-CSS -->
</head>

<body>

	 <!-- form section start -->
	 <section class="w3l-workinghny-form">
        <!-- /form -->
        <div class="workinghny-form-grid">
            <div class="wrapper">
                <div class="logo">
                    <h1 class="text-light"><a href="/">AssessMeNow.AI</a></h1>
                    
                    <!-- if logo is image enable this  --> 
                        <a class="brand-logo" href="/">
                            <!--img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" /-->
                            <h1><a class="brand-logo" href="signup">Sign Up</a></h1>
                        </a> 
                </div>
                <div class="workinghny-block-grid">
                    <div class="workinghny-left-img align-end">
                        <img src="{{url_for('static', filename='image/2.png')}}" class="img-responsive" alt="img" />
                    </div>
                    <div class="form-right-inf">
						
                        <div class="login-form-content">
                            
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <div class="notification is-danger">
                                      <h3 style = "color:white;font-family:verdana;">{{ messages[0] }}.</h3>  
                                    </div>
                                {% endif %}
                                {% endwith %}
                            
                            <form action="/register" class="signin-form" method="post">
								<div class="one-frm">

									<label>Full Name</label>
									<input type="text" name="name"  placeholder="Eg. Manan Das" required>
								</div>
								<div class="one-frm">
									<label>Email</label>
									<input type="email" name="email"  placeholder="Eg. xyz@gmail.com" required>
								</div>
                                <div class="one-frm">
									<label>Student Id</label>
									<input type="text" name="id"  placeholder="Eg. 17BCE0001" required>
								</div>
                                <div class="one-frm">
									<label>Password</label>
									<input type="password" name="password"  placeholder="" required>
								</div>
                                <div class="one-frm">
									<label>Confirm Password</label>
									<input type="password" name="confirm_password"  placeholder="" required>
								</div>
                                <button class="btn btn-style mt-3">Sign Up </button>
                                <p class="already">Have an account? <a href="/login">Sign In</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //form -->
        <!-- copyright-->
        <div class="copyright text-center">
            <div class="wrapper">
                <p class="copy-footer-29">Â© Copyright <b>AssessMeNow.AI</b> . All rights reserved </p>
            </div>
        </div>
        <br><br>
        <!-- //copyright-->
    </section>
    <!-- //form section start -->

</body>

</html>
