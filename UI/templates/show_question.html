<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Link -->
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <title>Test</title>
</head>
<body>
  <div class="questions">
    <h2> <span>{{question[0]["question_number"]}}</span>{{ question[0]["question"]}}</h2>
    <form action="/test/{{test_slug}}/{{question[0].question_number}}" method="post">
      <textarea id="answer" name="answer" rows="7" placeholder="Enter your answer here"></textarea>
      {% if question[0].question_number != 1 %}
        <a href="/test/{{test_slug}}/{{question[0].question_number-1}}">Previous Question</a>
      {% endif %}
      <button type="submit">Submit Answer</button>
      {% if question[0].question_number != total_questions %}
        <a href="/test/{{test_slug}}/{{question[0].question_number+1}}">Next Question</a>
      {% endif %}
    </form>

    {% if question[0].question_number == total_questions %}
      <a href="/test/visualize/{{test_slug}}/">Submit Test</a>
    {% endif %}
  </div>
</body>
</html>
