<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  <div class="questions">
    <h2> {{ question[0]["question"]}}</h2>
    <p> {{question[0]["modal_answer"]}} </p>
    {% if question[0].question_number != 1 %}
      <a href="/test/{{test_slug}}/{{question[0].question_number-1}}">Previous Question</a>
    {% endif %}
    {% if question[0].question_number != total_questions %}
      <a href="/test/{{test_slug}}/{{question[0].question_number+1}}">Next Question</a>
    {% endif %}
  </div>
</body>
</html>
